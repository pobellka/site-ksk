<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>zadacha</title>
</head>
<body>
    <p>Имеется емкость №1 - куб с ребром А, и емкость №2 - цилиндр с ребром Н и радиусом R</p>
    <p>Поместится ли жидкость объема М в ёмкости?</p>
    <form action="https://www.yandex.com/search?" id="UserEnter" name="UserEnter" target="_blank">
        <ul>
            <li>для поисковика:<input name="q" value="search"></li>
            <li>формулировка задачи <input name="formulation"  value="Поместится ли жидкость объема М в ёмкости?"></li>
            <li>A: <input id="a" name="a"  type="number" value=4></li>
            <li>H: <input id="h" name="h"  type="number" value=3></li>
            <li>R: <input id="r" name="r"  type="number" value=2></li>
            <li>M: <input id="m" name="m"  type="number" value=10></li>
            <li>результат решения: <input name="result" value="не определен"></li>
            <li>действие 1: <input id="verify" type="button" value="Проверить"></li>
            <li>действие 2: <input id="send" type="button" value="Отправить"></li>
        </ul>
    </form>
    <p id="result">Результаты вычислений: &nbsp </p>
    <script src="zada4a.js"></script>
</body>
